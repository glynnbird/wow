<!DOCTYPE html>
<html>

  <head>
    <title>Simple Search Suite</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">-->
    <link href="css/master.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body class="capped-layout">
<!-- start header -->
    <header class="capped-layout_cap app-banner">
      <span class="app-banner_title">IBM Cloud Data Services // Dev</span>
    </header>
<!-- end header -->

<!-- start content -->
    <div class="capped-layout_body bookend-layout">

<!-- start main -->
      <div class="bookend-layout_body theme_light bg_white">
        <section class="layout_section center">
            <h1 class="type_heading fullwidth">
              <mark class="type_mark">Simple Search Service Microservice Suite</mark>
            </h1>
            <p class="type_copy fullwidth">Build a faceted search engine with auto-complete and caching in minutes</>
            <div class="button_group">
              <a href="Javascript:getstarted()" id="download-button" class="button_secondary">Get Started</a>
            </div>
        </section>
        <section id="buttons" class="layout_section center hide">
          <figure class="guide-example theme_light bg_light-tint">
            <div class="type_mark center"><i class="material-icons">search</i></div>
            <h2 class="type_heading center">Simple <br >Search <br >Service</h2>
            <div class="button_group">
              <a href="#" id="sss-button" target="sss" class="button_primary">Get Started</a>
            </div>
          </figure>

          <figure class="guide-example theme_light bg_light-tint">
              <div class="microservice-icon type_mark center"><i class="material-icons">spellcheck</i></div>
              <h2 class="type_heading center">Simple <br > Autocomplete <br >Service</h2>
              <div class="button_group">
                <a href="#" id="sas-button" target="sas" class="button_primary">Get Started</a>
              </div>
          </figure>

          <figure class="guide-example theme_light bg_light-tint">
            <div class="microservice-icon type_mark center"><i class="material-icons">subject</i></div>
            <h2 class="type_heading center">Simple <br >Logging <br >Service</h2>
            <div class="button_group">
              <a href="#" id="scs-button" target="scs" class="button_primary">Get Started</a>
            </div>
          </figure>
        </section>
      </div>
<!-- end main -->

    </div>
<!-- end content -->

<!-- start scripts -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>-->
    <script src="js/init.js"></script>
<!-- end scripts -->
  </body>

</html>
